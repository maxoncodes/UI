<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <header>
        <h2>Color Palette Generator</h2>
      </header>

      <!-- Color Palettes -->
      <section id="color-palettes">
        <div class="colors">
          <div class="colors-inner" id="color-1"></div>
          <span id="hexColor1"> #EEDF0</span>
        </div>
        <div class="colors">
          <div class="colors-inner" id="color-2"></div>
          <span id="hexColor2"> #A1B5C1</span>
        </div>
        <div class="colors">
          <div class="colors-inner" id="color-3"></div>
          <span id="hexColor3"> #F9ACA7</span>
        </div>
        <div class="colors">
          <div class="colors-inner" id="color-4"></div>
          <span id="hexColor4"> #687470</span>
        </div>
        <div class="colors">
          <div class="colors-inner" id="color-5"></div>
          <span id="hexColor5"> #CF365F</span>
        </div>
      </section>

      <!-- Generate button -->
      <section id="generate">
        <button id="generate-color">Generate Palette</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
